<form name="form" #frm="ngForm" (ngSubmit)="frm.valid && afterSubmit()">
    
  <p>
    <input type="text" name="name" [(ngModel)]="productData.name" #name="ngModel" required/>
  </p>
  <div *ngIf="name.invalid && (name.touched || name.dirty)">
    <div *ngIf="name.errors?.['required']">
      <strong>Name field is required</strong>
    </div>

    
</div>
<p>
    <input type="text" name="brand" [(ngModel)]="productData.brand" #brand="ngModel" required/>
  </p>
  <div *ngIf="brand.invalid && (brand.touched || brand.dirty)">
    <div *ngIf="brand.errors?.['required']">
      <strong>Brand field is required</strong>
    </div>

   
</div>
<p>
    <input type="text" name="model" [(ngModel)]="productData.model" #model="ngModel" required/>
  </p>
  <div *ngIf="model.invalid && (model.touched || model.dirty)">
    <div *ngIf="model.errors?.['required']">
      <strong>Name field is required</strong>
    </div>

    
</div>
<p>
    <input type="text" name="price" [(ngModel)]="productData.price" #price="ngModel" required />
  </p>
  <div *ngIf="price.invalid && (price.touched || price.dirty)">
    <div *ngIf="price.errors?.['required']">
      <strong>Name field is required</strong>
    </div>

   
</div>

<p>
    <input type="text" name="quantity" [(ngModel)]="productData.quantity" #quantity="ngModel" required/>
  </p>
  <div *ngIf="quantity.invalid && (quantity.touched || quantity.dirty)">
    <div *ngIf="quantity.errors?.['required']">
      <strong>Name field is required</strong>
    </div>

   
</div>


<p>
  <button type="submit" [disabled]="frm.invalid">Submit</button>
</p>
</form>
