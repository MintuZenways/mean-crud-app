<h1>Login Form</h1>
<form>
    <p>
        <input type="text" id="name" [(ngModel)]="username" name="username"  />
    </p>
    <p>
        <input type="text" id="password" [(ngModel)]="password" name="password"  />
    </p>

    
        <p><button type="submit" (click)="login()">Submit</button></p>
</form>
